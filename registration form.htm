<html>
<head>
<title>registration form</title>
</head>
<h2 ALIGN="CENTER">REGISTRATION FORM</h2>
<form action="Welcome.html" method="post">
<table border="4" bgcolor="skyblue" align="center">
<tbody>
<tr>
<td><label for="first_name">FIRST NAME: </label></td>
<td><input id="first_name" maxlength="50" placeholder = "Enter your first name" name="first_name" type="text" /></td>
</tr>
<tr>
<td><label for="last_name">LAST NAME: </label></td>
<td><input id="last_name" maxlength="50" placeholder = "Enter your last name" name="last_name" type="text" /></td>
</tr>
<tr>
<td><label for=">father_name">FATHER'S NAME: </label></td>
<td><input id="father_name" maxlength="50" placeholder = "Enter your father name" name="father_name" type="text" /></td>
</tr>
<tr>
<td><label for="mother_name">MOTHER'S NAME: </label></td>
<td><input id="mother_name" maxlength="50"  placeholder = "Enter your mother name" name="mother_name" type="text" /></td>
</tr>
<tr>
<td>GENDER :</td>
    <td>
     <input type="radio" name="Gender"> Male
     <input type="radio" name="Gender"> Female
     <input type="radio" name="Gender"> Other
    </td>
     </tr>
<tr>
<td> DATE OF BIRTH:</td>
<td> <input type ="date" name="DOB"> </td>
</tr>
<tr>
<td><label for="email">EMAIL ID:</label></td>
<td><input id="email" maxlength="50" placeholder = " Email address " name="email" type="text" /></td>
</tr>
<tr>
<td><label for="mob_number">CONTACT NUMBER:</label></td>
<td><input id="mob_number" maxlength="10" placeholder = " Mobile Number " name="mob_number" type="text" /></td>
</tr>
<tr> 
   <td> <label for ="Qualification" > QUALIFICATION </label> </td>
   <td> <select name = "Qualification" id = "Qualification">
    <option value = "10th"> 10th </option>
    <option value = "12th"> 12th </option>
    <option value = "UG"> UG </option>
    <option value = "PG"> PG </option>
    </select>
</td>
</tr>
<tr>
   <td> ARE YOU ELIGIBLE:</td>
   <td><input type ="checkbox"></td>
</tr>
<tr>
    <td><label for="about_yourself">ABOUT YOURSELF: </label></td>
    <td><input id="about_yourself" maxlength="50"  placeholder = "Write about yourself" name="about_yourself" type="text" /></td>
    </tr>
<tr>
<td> <align="center"><input name="Submit" type="Submit" value="Submit"> </td>
<td> <input type = "reset" value = "Reset Now" </td>
</tr>
</tbody>
</table>
</form>
</html>
